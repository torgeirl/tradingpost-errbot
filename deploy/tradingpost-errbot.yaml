apiVersion: apps/v1
kind: Deployment
metadata:
  name: tradingpost-deployment
  labels:
    app: tradingpost-errbot
spec:
  selector:
    matchLabels:
      app: tradingpost-errbot
  template:
    metadata:
      labels:
        app: tradingpost-errbot
    spec:
      containers:
      - name: tradingpost-errbot
        image: torgeirl/tradingpost-errbot:latest
        volumeMounts:
        - name: tradingpost-config
          mountPath: "/etc/tradingpost-errbot"
      volumes:
      - name: tradingpost-errbot
        secrets:
          secretName: tradingpost-config
          items:
          - key: 
            path: config.py
